on:
  schedule:
    - cron: '0 13 15 * *'

name: Scheduled update version
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: pump version
        run:
          - git config user.name bot
          - git config user.email jennie.ji@hotmail.com
          - npm version patch
